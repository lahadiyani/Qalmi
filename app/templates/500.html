<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 · Tenang, Kami Perbaiki</title>
  <!-- Tailwind + Fonts + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&family=Plus+Jakarta+Sans:wght@700&family=Amiri:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Root & sacred minimalism */
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.2s;
    }
    .arabic {
      font-family: 'Amiri', serif;
    }
    /* Background gradien + partikel sangat halus dan lambat */
    .bg-sacred-light {
      background-color: #F8FAF9;
      background-image: radial-gradient(circle at 0% 20%, rgba(46, 125, 80, 0.03) 0%, transparent 40%),
                        radial-gradient(circle at 100% 70%, rgba(46, 125, 80, 0.02) 0%, transparent 45%),
                        radial-gradient(circle at 30% 90%, rgba(100, 150, 120, 0.01) 0%, transparent 50%);
    }
    .dark .bg-sacred-light {
      background-color: #0F1A14;
      background-image: radial-gradient(circle at 10% 30%, rgba(70, 130, 90, 0.06) 0%, transparent 40%),
                        radial-gradient(circle at 90% 60%, rgba(50, 110, 70, 0.04) 0%, transparent 45%),
                        radial-gradient(circle at 40% 80%, rgba(60, 120, 70, 0.03) 0%, transparent 50%);
    }
    /* Partikel mengambang sangat lambat (lebih stabil) */
    .particle-500 {
      position: absolute;
      border-radius: 9999px;
      background: rgba(70, 130, 90, 0.15);
      filter: blur(40px);
      width: 240px;
      height: 240px;
      pointer-events: none;
      z-index: 0;
      animation: floatParticle 30s infinite alternate ease-in-out;
    }
    .dark .particle-500 {
      background: rgba(100, 160, 120, 0.1);
    }
    @keyframes floatParticle {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(20px, -15px) scale(1.05); }
    }
    /* Glass card premium */
    .glass-card-500 {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 48px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 25px 50px -12px rgba(0, 30, 10, 0.2);
    }
    .dark .glass-card-500 {
      background: rgba(20, 30, 25, 0.7);
      border-color: rgba(80, 120, 90, 0.3);
      box-shadow: 0 25px 40px -15px rgba(0, 0, 0, 0.6);
    }
    /* Angka 500 dengan opacity lebih lembut */
    .five-zero-zero {
      font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
      font-weight: 700;
      font-size: 160px;
      line-height: 1;
      color: #2E7D32;
      opacity: 0.85;
      text-shadow: 0 8px 32px rgba(46, 125, 80, 0.15);
    }
    .dark .five-zero-zero {
      color: #81C784;
      opacity: 0.9;
      text-shadow: 0 8px 32px rgba(100, 180, 120, 0.2);
    }
    /* Tombol primary (muat ulang) */
    .btn-primary {
      background-color: #2E7D32;
      color: white;
      border-radius: 9999px;
      padding: 0.75rem 2rem;
      font-weight: 500;
      box-shadow: 0 8px 20px -6px rgba(46, 125, 80, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px -8px rgba(46, 125, 80, 0.5);
    }
    .dark .btn-primary {
      background-color: #2E7D32;
      box-shadow: 0 8px 20px -6px rgba(30, 80, 50, 0.6);
    }
    /* Tombol sekunder glass */
    .btn-secondary {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(46, 125, 80, 0.4);
      color: #1e3a2a;
      border-radius: 9999px;
      padding: 0.75rem 2rem;
      font-weight: 500;
      transition: transform 0.25s ease, background 0.2s;
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.45);
    }
    .dark .btn-secondary {
      background: rgba(30, 45, 35, 0.5);
      border-color: rgba(70, 130, 90, 0.5);
      color: #e0f0e0;
    }
    .dark .btn-secondary:hover {
      background: rgba(40, 60, 45, 0.6);
    }
    /* Animasi fade-in stabil */
    .fade-stable {
      animation: fadeStable 0.4s ease-out forwards;
    }
    @keyframes fadeStable {
      0% { opacity: 0; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }
    /* Error ID kecil */
    .error-id {
      font-family: monospace;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body class="bg-sacred-light text-gray-900 dark:text-gray-100 transition-colors duration-300 relative min-h-screen antialiased flex items-center justify-center overflow-x-hidden">

  <!-- Partikel latar lebih sedikit & sangat lambat -->
  <div class="particle-500 top-10 left-10" style="animation-duration: 40s;"></div>
  <div class="particle-500 bottom-10 right-10" style="animation-duration: 50s; width: 200px; height: 200px;"></div>
  <div class="particle-500 top-1/3 left-1/4" style="animation-duration: 60s; width: 180px; height: 180px;"></div>

  <!-- Dark mode toggle (untuk demonstrasi) -->
  <div class="absolute top-6 right-6 z-50">
    <button id="darkToggle" class="p-3 rounded-full bg-white/30 backdrop-blur-sm border border-green-200 dark:border-green-800/40 text-green-700 dark:text-green-300 hover:bg-white/50 transition">
      <i class="fa-solid fa-moon dark:hidden"></i>
      <i class="fa-solid fa-sun hidden dark:inline"></i>
    </button>
  </div>

  <!-- Kontainer utama dengan glass card -->
  <div class="container mx-auto px-4 py-8 max-w-3xl relative z-10 fade-stable">
    <!-- Logo kecil (minimal) -->
    <div class="text-center mb-6">
      <i class="fas fa-mosque text-3xl text-green-600 dark:text-green-400 opacity-80"></i>
      <span class="block text-sm tracking-widest text-green-700 dark:text-green-300 mt-1">QURAN EXPLORE</span>
    </div>

    <!-- Glass card utama -->
    <div class="glass-card-500 p-8 md:p-12 text-center">
      <!-- Angka 500 besar dengan opacity lembut -->
      <div class="five-zero-zero mb-4">500</div>

      <!-- Kalimat Arab penenang -->
      <div class="arabic text-2xl md:text-3xl text-gray-600 dark:text-gray-300 opacity-80 mb-3 leading-relaxed" dir="rtl">
        وَتَوَكَّلْ عَلَى ٱللَّهِ
      </div>
      <!-- Terjemahan halus -->
      <p class="text-sm text-gray-500 dark:text-gray-400 italic mb-5">“Dan bertawakallah kepada Allah.” (QS. Al-Ahzab 33:3)</p>

      <!-- Pesan singkat yang menenangkan -->
      <p class="text-gray-600 dark:text-gray-300 max-w-md mx-auto mb-6">
        Terjadi gangguan sementara pada sistem.<br>Tim kami sedang memperbaikinya. Silakan muat ulang beberapa saat lagi.
      </p>

      <!-- Tombol CTA -->
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <button class="btn-primary inline-block text-center" onclick="window.location.reload()">Muat Ulang</button>
        <a href="#" class="btn-secondary inline-block text-center">Kembali ke Beranda</a>
      </div>

      <!-- Error ID (untuk debugging) -->
      <div class="mt-6 text-xs text-gray-400 dark:text-gray-500 error-id">
        Error ID: 8XH72K · <button class="underline decoration-green-300 hover:text-green-700 dark:hover:text-green-300">Laporkan</button>
      </div>

      <!-- Auto-reload countdown (opsional, simulasi) -->
      <p class="text-center text-xs text-gray-400 dark:text-gray-600 mt-4">
        Memuat ulang otomatis dalam <span id="countdown">8</span> detik...
      </p>
    </div>
  </div>

  <script>
    (function() {
      // Dark mode toggle
      const darkToggle = document.getElementById('darkToggle');
      const html = document.documentElement;
      darkToggle.addEventListener('click', () => {
        if (html.classList.contains('dark')) {
          html.classList.remove('dark');
        } else {
          html.classList.add('dark');
        }
      });

      // Countdown simulasi
      let count = 8;
      const span = document.getElementById('countdown');
      const interval = setInterval(() => {
        count--;
        if (span) span.textContent = count;
        if (count <= 0) {
          clearInterval(interval);
          // Demo: tidak benar-benar reload, hanya pesan
          if (span) span.parentElement.innerHTML = 'Memuat ulang... (demo)';
        }
      }, 1000);
    })();
  </script>
</body>
</html>
